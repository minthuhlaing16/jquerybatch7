<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi input box</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="jqueryui/jquery-ui.min.css" />
    <style>
      body {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center mb-4">
          <h3>Multi Input Box</h3>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form action="" method="">
            <div id="expboxes" class="mb-3 expboxes input-group">
              <input type="text" name="exp" id="exp" class="form-control form-control-sm" placeholder="Enter Your Experience..." />
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-danger btn-sm addbtn" data-increment="1">Add More</button>
            </div>
            <div class="col-md-3"></div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="jqueryui/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".addbtn").click(function () {
          //   let getnewid = $(this).data("increment");
          //   let getnewid = $(this).data()["increment"]++;
          //   let getnewid = $(this).data().increment++;
          let getnewid = $(this).data("increment");
          getnewid++;
          $(this).data("increment", getnewid);
          console.log(getnewid);
        });
      });
    </script>
  </body>
</html>
