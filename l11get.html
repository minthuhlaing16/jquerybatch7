<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>get</title>
		<style>
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.container {
				width: 500px;
				background-color: #f4f4f4;
				display: flex;
			}
			.box {
				width: 200px;
				height: 300px;
				margin: 0 12px;
			}
			.orange {
				background-color: orange;
			}
			.green {
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="div1" class="box orange">Box1</div>
			<div id="div2" class="box green">Box2</div>
			<div id="div3" class="box">Box3</div>
		</div>

		<script src="jquery/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				// console.log($(".box"));
				console.log($(".box")[0]);
				console.log($(".box").eq(0));

				console.log($(".box")[0].classList);
				console.log($(".box")[0].classList[0]);
				console.log($(".box")[0].classList[1]);
				console.log($(".box")[0].className);
				console.log($(".box")[0].id);

				console.log($(".box").get());
				console.log($(".box").get(0));
				console.log($(".box").get(0).className);
				console.log($(".box").get(0).classList);
				console.log($(".box").get(0).classList[0]);
				console.log($(".box").get(0).classList[1]);
				console.log($(".box").get(0).id);
				console.log($(".box").get(1));
				console.log($(".box").get(2));
			});
		</script>
	</body>
</html>
