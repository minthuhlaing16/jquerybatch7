<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui dialog</title>
    <link rel="stylesheet" href="jqueryui/jquery-ui.min.css" />
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 800px;
        background-color: #f3f3f3;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        background-color: navy;
        color: yellow;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 2px;
        border: none;
        outline: none;
        padding: 10px 12px;
        border-radius: 10px;
        transition: color 0.5s;
        cursor: pointer;
      }
      button:hover {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="dbox" title="How to use jQuery UI ?">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae modi nisi ex at laboriosam maiores nihil facere doloribus dolores alias fuga exercitationem sequi dolorem nesciunt distinctio
        magni, enim, non aliquam!
      </p>
    </div>
    <div class="container">
      <button type="button" id="btn">Click Me</button>
      <button type="button" id="toggle-btn">Toggle Me</button>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="jqueryui/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".dbox")
          .dialog({
            autoOpen: false,
            width: 300,
            height: 200,
            title: "hello John Doe.",
            hide: "slideUp",
            //   show: "slide",
            show: "slideDown",
            position: {
              // at: "left",
              // at: "left top",
              // at: "right bottom",
              at: "right top",
            },
          })
          .css({
            backgroundColor: "black",
            color: "yellow",
            letterSpacing: 2,
          });
        $("#btn").click(function () {
          $(".dbox").dialog("open");
        });
        $("#toggle-btn").click(function () {
          $(".dbox").dialog("isOpen") === true ? $(".dbox").dialog("close") : $(".dbox").dialog("open");
        });
      });
    </script>
  </body>
</html>
