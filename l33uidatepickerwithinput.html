<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker with input</title>
    <link rel="stylesheet" href="jqueryui/jquery-ui.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 900px;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .form-group {
        margin: 20px 0;
      }
      .form-group label {
        display: block;
        margin: 5px;
        color: crimson;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 2px;
        font-family: Arial;
      }
      .form-group input {
        width: 100%;
        font-size: 20px;
        padding: 10px;
      }
      .justify-content-end {
        display: flex;
        justify-content: end;
      }
      .btn {
        padding: 12px;
        font-size: 20px;
        letter-spacing: 2px;
        cursor: pointer;
        border-radius: 20px;
        background-color: navy;
        color: yellow;
        outline: 0;
        border: 0;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" method="">
        <div class="form-group">
          <label for="arrival">Arrival Date</label>
          <input type="text" name="arrival" id="arrival" class="form-control" readonly />
        </div>
        <div class="form-group">
          <label for="bookingstart">Booking Start Date</label>
          <input type="text" name="bookingstart" id="bookingstart" class="form-control" readonly />
        </div>
        <div class="form-group">
          <label for="bookingend">Booking End Date</label>
          <input type="text" name="bookingend" id="bookingend" class="form-control" readonly />
        </div>
        <div class="justify-content-end">
          <button type="submit" id="btn" class="btn">Submit</button>
        </div>
      </form>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="jqueryui/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#arrival").datepicker({
          //   numberOfMonths: 2,
          //   numberOfMonths: [2, 3], // [row,month]
          //   showAnim: "slide",
          showAnim: "slideDown",
          duration: 2000, // slow , fast
          dayNamesMin: ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat", "Sun"],
          changeMonth: true,
          changeYear: true,
          //   minDate: 0, // Start from today, today is index number 0
          //   maxDate: 5,
          //   minDate: "03/10/2025",
          //   maxDate: "05/1/2026",
        });
      });
      $("#bookingstart").datepicker({
        showAnim: "slide",
        duration: 1000,
        dateFormat: "dd-MM-yy",
        onClose: function (selectdate) {
          $("#bookingend").datepicker("option", "minDate", selectdate);
        },
      });
      $("#bookingend").datepicker({
        showAnim: "slideDown",
        duration: 1000,
        dateFormat: "dd-MM-yy",
        onClose: function (selectdate) {
          $("#bookingstart").datepicker("option", "maxDate", selectdate);
        },
      });
    </script>
  </body>
</html>
