<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>removeandempty</title>
  </head>
  <body>
    <h1>Remove and empty</h1>
    <div>
      <h1>Hello heading tag H1</h1>
      <h2>Hello heading tag H2</h2>
      <h3>Hello heading tag H3</h3>
      <h2>Hello heading tag H2</h2>
      <h1>Hello heading tag H1</h1>
      <span>Hello I am span tag</span>
    </div>
    <div>
      <h1>Hello heading tag H1</h1>
      <h2>Hello heading tag H2</h2>
      <h3>Hello heading tag H3</h3>
      <h2 class="heading2">Hello heading tag H2</h2>
      <h1>Hello heading tag H1</h1>
      <span>Hello I am span tag</span>
    </div>
    <button type="button" id="removebtn">Remove h2</button>
    <button type="button" id="detachbtn">Detach h2</button>
    <button type="button" id="emptybtn">Empty h2</button>
    <button type="button" id="addbtn">Add Me</button>
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // ==> remove
        $("#removebtn").click(function () {
          $("h2").remove();
        });

        // ==> detach
        $("#detachbtn").click(function () {
          $("div").detach();
        });

        // ==> empty
        $("#emptybtn").click(function () {
          $("div").empty();
        });

        // ==> add
        $("#addbtn").click(function () {
          //   $("h1").css({
          //     "background-color": "yellow",
          //     border: "2px dashed red",
          //   });

          //   $("h1,h2").css({
          //     "background-color": "green",
          //     color: "whitesmoke",
          //   });

          //   $("h1,h2,span").css({
          //     "background-color": "navy",
          //     color: "whitesmoke",
          //   });

          //   $("h1").add("h2.heading2").css({
          //     "background-color": "crimson",
          //     color: "whitesmoke",
          //   });

          $("h1").add("h2.heading2").add("span").css({
            "background-color": "forestgreen",
            color: "whitesmoke",
          });
        });
      });
    </script>
  </body>
</html>
