<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delegate and Undelegate</title>
  </head>
  <body>
    <h1>Hello Myanmar</h1>
    <h1>Hello Thailand</h1>
    <h2>Hello Singapore</h2>

    <button type="button" id="dlgbtn">Delegate</button>
    <button type="button" id="undlgbtn">Undelegate</button>
    <button type="button" id="hibtn">Say Hi</button>
    <button type="button" id="zoombtn">Zoom</button>

    <hr />

    <div class="container">
      <h3>Hello Indonesia</h3>
      <button type="button" id="dlgmebtn">Delegate Me</button>
      <button type="button" id="undlgmebtn">Delegate Me</button>
    </div>

    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // $(selector).delegate(selector,eventtype,callbackfunction);

        // delegate
        $("body").delegate("#dlgbtn", "click", function () {
          $("h1").after("<h3>Thanks for delegate me!!!</h3>");
        });

        //undelegate
        $("#undlgbtn").click(function () {
          $("body").undelegate();
        });

        $("#hibtn").click(function () {
          console.log("hello sir");
        });

        let x = 0;
        $("#zoombtn").click(function (e) {
          //   console.log(this);
          //   console.log(e.target);

          //   $("h2").css({
          //     "font-size": "+=30px",
          //     color: "red",
          //   });

          $("h2").animate({
            "font-size": "+=30px",
            opacity: 0.5,
          });
          $(this).text("Zoom " + (x + 1));
          x++;

          if (x >= 5) {
            $("body").undelegate(e);
          }
        });

        $(".container").delegate("#dlgmebtn", "click", function () {
          $("h3").after("<p>Thanks for delegate me...</p>");
        });

        $("#undlgmebtn").click(function () {
          //   $(".container").undelegate();
          $(".container").undelegate("click");
        });
      });
    </script>
  </body>
</html>
