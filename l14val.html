<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>val</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #833ab4;
				background: linear-gradient(
					90deg,
					rgba(131, 58, 180, 1) 0%,
					rgba(253, 29, 29, 1) 100%,
					rgba(252, 176, 69, 1) 100%
				);
			}
		</style>
	</head>
	<body>
		<div
			class="container border border-4 p-5 rounded border-dark shadow-lg"
		>
			<h1 class="text-white text-center">Form</h1>
			<form action="" method="">
				<div class="form-group mb-3 text-white fw-bold">
					<label for="firstname" class="form-label">First Name</label>
					<input
						type="text"
						name="firstname"
						id="firstname"
						class="form-control"
						placeholder="First Name"
						autocomplete="off"
						autofocus
					/>
				</div>
				<div class="form-group mb-3 text-white fw-bold">
					<label for="lastname" class="form-label">Last Name</label>
					<input
						type="text"
						name="lastname"
						id="lastname"
						class="form-control"
						placeholder="Last Name"
						autocomplete="off"
					/>
				</div>
				<div class="form-group mb-3 text-white fw-bold">
					<label for="country" class="form-label"
						>Choose Country</label
					>
					<select name="country" id="country" class="form-select">
						<option selected disabled>Choose Country</option>
						<option value="china">China</option>
						<option value="india">India</option>
						<option value="thailand">Thailand</option>
						<option value="malaysia">Malaysia</option>
						<option value="singapore">Singapore</option>
					</select>
				</div>
				<div class="form-group mb-3 text-white fw-bold">
					<label for="favfruits" class="form-label">Fav Fruits</label>
					<select
						name="favfruits[]"
						id="favfruits"
						class="form-select multiple"
						multiple
					>
						<option value="orange">orange</option>
						<option value="apple">apple</option>
						<option value="mango">mango</option>
						<option value="banana">banana</option>
						<option value="papaya">papaya</option>
					</select>
				</div>
				<button
					type="submit"
					class="btn btn-warning rounded-pill w-100"
				>
					Register
				</button>
			</form>
			<div class="container mt-5 text-center">
				<h1 class="text-white display-2 mb-3">Result</h1>
				<table class="table table-striped table-dark table-hover">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Country</th>
							<th>Fav fruits</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="firstnamerst"></td>
							<td id="lastnamerst"></td>
							<td id="countryrst"></td>
							<td id="favfruitsrst"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script src="jquery/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$(".form-select").select2();
				function showresult() {
					const getfirstname = $("#firstname").val();
					const getlastname = $("#lastname").val();
					const getcountry = $("#country").val();
					const getfruit = $("#favfruits").val();

					$("#firstnamerst").html(`
							<b><i>${getfirstname}</i></b>
						`);
					$("#lastnamerst").html(`
							<b><i>${getlastname}</i></b>
						`);
					$("#countryrst").html(`
							<b><i>${getcountry}</i></b>
						`);
					$("#favfruitsrst").html(`
							<b><i>${getfruit}</i></b>
						`);
				}
				$("#firstname").change(showresult);
				$("#lastname").change(showresult);
				$("#country").change(showresult);
				$("#favfruits").change(showresult);
			});
		</script>
	</body>
</html>
