<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prepend and append</title>
  </head>
  <body>
    <h1>Hello Myanmar</h1>
    <h1>Hello Thailand</h1>
    <button type="button" id="prependbtn">Prepend Text</button>
    <button type="button" id="appendbtn">Append Text</button>
    <button type="button" id="appendtobtn">Append To Text</button>

    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // Prepend
        $("#prependbtn").click(function () {
          $("h1:first").prepend("Hello World ");
        });
        // Append
        $("#appendbtn").click(function () {
          $("h1:last").append("<a href='https:google.com' target='_blank'> Google</a>");
        });
        // Append to
        $("#appendtobtn").click(function () {
          $("<p>This is append to <u>Example</u></p>").appendTo("h1:last");
        });
      });
    </script>
  </body>
</html>
