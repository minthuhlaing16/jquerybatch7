<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>before&&after</title>
    <style>
      body {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello Myanmar</h1>
      <h1>Hello Thailand</h1>
      <button type="button" id="beforebtn">Before Inset</button>
      <button type="button" id="afterbtn">After Inset</button>
    </div>

    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#beforebtn").click(function () {
          $("h1:first").before("Hello World");
        });
        $("#afterbtn").click(function () {
          $("h1:last").after("<p><b>I am working...</b></p>");
        });
      });
    </script>
  </body>
</html>
