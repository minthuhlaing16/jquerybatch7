<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>reload</title>
		<style>
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.container {
				width: 800px;
				border-radius: 10px;
				background-color: #f4f4f4;
				padding: 20px;
			}
			.btn {
				color: white;
				font-size: 20px;
				padding: 5px 10px;
				background-color: red;
				border: 2px solid yellow;
				border-radius: 12px;
				cursor: pointer;
				transition: background-color 0.5s ease;
				letter-spacing: 2px;
			}
			.btn:hover {
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Refresh or Reload a page with jQuery.</h1>
			<p id="datatime"></p>
			<button type="button" class="btn">Reload</button>
		</div>
		<script src="jquery/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				let getdate = new Date();

				$("#datatime").text(getdate);

				$(".btn").click(function () {
					window.location.reload();
				});
			});
		</script>
	</body>
</html>
