<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui auto complete</title>
    <link rel="stylesheet" href="jqueryui/jquery-ui.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
      }
      .container {
        width: 700px;
        background: #f4f4f4;
        padding: 20px;
      }
      .form-group {
        margin: 10px 0;
      }
      .form-group label {
        display: block;
        font-size: 20px;
        margin: 20px 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .form-group .form-control {
        width: 100%;
        font-size: 20px;
        padding: 12px;
        outline: none;
        border: none;
      }
      .form-group .form-control:focus {
        border-bottom: 2px solid rgb(43, 116, 226);
      }
      .justify-content-end {
        display: flex;
        justify-content: end;
      }
      .btn {
        font-size: 15px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" method="">
        <div class="form-group">
          <label for="job">Job Title :</label>
          <input type="text" name="job" id="job" class="form-control" />
        </div>
        <div class="justify-content-end">
          <input type="submit" id="submit" class="btn" />
        </div>
      </form>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="jqueryui/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        const position = ["CEO", "CFO", "General Manager", "Manager", "Vice Manager", "Supervisior", "Finance Manager", "Senior Accountant", "Accountant", "Web Developer", "Web Designer"];
        $("#job").autocomplete({
          source: position,
        });
        $("form").submit(function (e) {
          const getjob = $("#job").val();
          alert(`Job Title is : ${getjob}.`);
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
