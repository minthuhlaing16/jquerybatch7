<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>is and not</title>
    <style>
      body {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .container {
        width: 900px;
        background-color: #f4f4f4;
        padding: 20px;

        display: flex;
      }

      .box {
        width: 150px;
        height: 300px;
      }

      .square1 {
        background-color: red;
      }

      .square2 {
        background-color: blue;
      }

      .square3 {
        background-color: green;

    <div>
      <h1>is and not Method</h1>
      <p>This is awesome jquery version 3.7.1</p>
    </div>

    <div class="container">
      <div class="box square1">
        <h4>box 1 by h4</h4>
      </div>
      <hr />
      <div class="box square2">
        <h3>box 2 by h3</h3>
      </div>
      <hr />
      <div class="box square3">
        <h2 class="text-light">box 3 by h2</h2>
      </div>
      <hr />
      <div class="box square4">
        <h3>box 4 by h1</h3>
      </div>
      <hr />
      <div class="box square5">
        <h2>Box 5 by h2</h2>
      </div>
    </div>
    <div>
      <button type="button" id="even-btn">Even button</button>
      <button type="button" id="odd-btn">Odd button</button>
      <button type="button" id="slice-btn">Slice button</button>
    </div>

          if ($(".box").children().is("h2")) {

</html>
