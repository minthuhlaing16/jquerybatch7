<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sms template</title>
    <link rel="stylesheet" href="jqueryui/jquery-ui.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

        padding: 0;
        margin: 0;
      }
      .container {
        width: 1200px;
        background-color: #f4f4f4;
        padding: 10px;
      }
      .form-group label {
        display: block;
        margin-bottom: 10px;
      }
      .form-group .form-control {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;

        font-size: 18px;
        border: none;
      }
      #message {
        /* resize: horizontal; */
        /* resize: vertical; */
        resize: none;
      }
      .form-control:focus {
        outline: none;
        border: none;
        border-bottom: 2px solid crimson;
      }
      .justify-content-end {
        display: flex;
        justify-content: end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" method="">
        <div class="form-group">
          <label for="number">Mobile Number(Single Number)</label>
          <input type="text" name="number" id="number" class="form-control" placeholder="09123456789" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" class="form-control" placeholder="Enter your message" disabled></textarea>
          <span id="charactercounts"></span>( <span id="totalsms">0</span> / 5 SMS )
          <!-- 100 character are remaining. (0/5 SMS) -->
        </div>
        <div class="justify-content-end">
          <button type="submit" disabled>Send</button>
        </div>
      </form>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="jqueryui/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#message").attr("maxlength", 100);
        let maxlength = $("#message").attr("maxlength");
        // console.log(maxlength);
        $("#charactercounts").text(`${maxlength} characters are remaining. `);
        $("#number").keyup(function () {
          //   console.log($(this).val());
          //   console.log($(this).val().length);
          if ($.trim($(this).val()).length >= 9) {
            console.log("yes");
            $("#message").removeAttr("disabled", true);
          } else {
            console.log("no");
            $("#message").attr("disabled", true);
          }
        });
        $("#message").keyup(function () {
          let getsmslength = $(this).val().length;
          //   console.log(getsmslength);
          let remainingchars = maxlength - getsmslength;
          $("#charactercounts").text(`${remainingchars} characters are remaining..`);
          if (getsmslength === 0) {
            $("#totalsms").text("0");
          } else if (getsmslength <= 20) {
            $("#totalsms").text("1");
          } else if (getsmslength <= 40) {
            $("#totalsms").text("2");
          } else if (getsmslength <= 60) {
            $("#totalsms").text("3");
          } else if (getsmslength <= 80) {
            $("#totalsms").text("4");
          } else {
            $("#totalsms").text("5");
          }
          if ($.trim($(this).val() !== "")) {
            $("[type=submit]").removeAttr("disabled", true);
          } else {
            $("[type=submit]").attr("disabled", true);
          }
        });
        $("form").submit(function (e) {
          e.preventDefault();
          let getdatas = {
            number: $("#number").val(),
            message: $("#message").val(),
          };
          console.log(getdatas);
          console.log(getdatas.number, getdatas.message);
        });
      });
    </script>
  </body>
</html>
